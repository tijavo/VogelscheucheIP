# Detection settings
yolo_model_path: ./resources/yolov8n.hef
resnet_model_path: ./resources/resnet_v1_18.hef
class_names_path: ./resources/imagenet_names.json

# Algorithm settings
confidence_threshold: 0.3
heronscore_threshold: 20

# Alarm settings
max_frames: 10
